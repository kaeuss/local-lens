<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Dashbaord</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    
</head>

    
</head>
<body>

    <header>
        <h1>Lens Dashboard</h1>
        <p>Your Personal KPO API</p>
        <p id="current-date"></p>

        <div class="control-bar">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search city..." autocomplete="off">
                <ul id="suggestions-list"></ul> </div>
            
            <button id="geo-button" title="Use my current location">üìç</button>
            <button id="search-button">Search</button>
            
            <div class="divider"></div>

            <div id="switch-wrapper">
                <label class="switch" for="theme-toggle-input" title="Toggle dark/light mode">
                    <input type="checkbox" id="theme-toggle-input">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="dashboard-grid">
        
        <section class="widget" id="weather-widget">
            <h2>Current Weather</h2>
            <div id="weather-content">
                </div>
            
            <h4 style="margin: 15px 0 5px; color: #888;">Hourly (Next 24h)</h4>
            <div id="hourly-content"></div>

            <h4 style="margin: 15px 0 5px; color: #888;">Daily (Next 5 Days)</h4>
            <div id="forecast-content"></div>
        </section>

        <section class="widget" id="news-widget">
            <h2>Latest News</h2>
            <div id="news-content">
                </div>
        </section>

        <section class="widget" id="map-widget">
            <h2>Map Preview</h2>
            <div id="map"></div>
        </section>

    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
